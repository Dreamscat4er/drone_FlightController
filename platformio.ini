; PlatformIO Project Configuration File
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
lib_deps =
  adafruit/Adafruit MPU6050 @ ^2.0.3
  adafruit/Adafruit Unified Sensor @ ^1.1.4

; Choose the default environment to build/upload
; default_envs = flight
; default_envs = imu_test

; --- Default: Flight firmware (no test flag) ---
[env:flight]
build_flags =

; --- IMU-only test build: defines IMU_ONLY_TEST ---
[env:imu_test]
build_flags = -DIMU_ONLY_TEST
